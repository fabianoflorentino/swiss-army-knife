---
- name: Diretórios para os arquivos YAML para deploy
  file:
    path: "{{ item }}" 
    state: directory
  loop:
    - "/tmp/metrics-server"
    - "/tmp/metrics-server/deploy"
    
- name: Copiando os arquivos YAML para o diretório criado
  copy:
    src: "{{ item }}"
    dest: "/tmp/metrics-server/deploy/{{ item }}"
  loop:
    - aggregated-metrics-reader.yaml
    - auth-delegator.yaml
    - auth-reader.yaml
    - metrics-apiservice.yaml
    - metrics-server-deployment.yaml
    - metrics-server-service.yaml
    - resource-reader.yaml

- name: Deploy Metric Server
  shell: >
    kubectl apply -f /tmp/metrics-server/deploy/
  register: metric_server_result
  args:
    executable: /bin/bash